<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let names = [
        "Steven Paul Jobs",
        "Bill Gates",
        "Mark Elliot Zukerberg",
        "Elon Musk",
        "Jeff Bezos",
        "Warren Edward Buffett",
        "Larry Page",
        "Larry Ellison",
        "Tim Cook",
        "Lloyd Blankfein",
      ];

      let ceoList = [
        { name: "Larry Page", age: 23, ceo: true },
        { name: "Tim Cook", age: 40, ceo: true },
        { name: "Elon Musk", age: 55, ceo: false },
      ];

      // for (let i = 0; i < names.length; i++) {
      //   console.log(names[i]);
      // }

      // forEach는 for문 비슷하고, 반환값은 없다.
      names.forEach((item, index) => {
        console.log(item, index);
      });

      let data1 = names.map((item) => {
        return item;
      });
      console.log("data1");
      console.log(data1);

      // map은 배열을 반환한다.
      let data2 = ceoList.map((item) => {
        return item.name;
      });
      console.log("data2");
      console.log(data2);

      // filter는 조건문을 넣는다.
      let data3 = ceoList.filter((item) => {
        return item.age === 23;
      });
      console.log("data3");
      console.log(data3);

      let data4 = names.filter((item) => {
        // 결과값 배열
        return item.startsWith("L");
      });
      console.log("data4");
      console.log(data4);

      // 배열 일부 요소가 참일 경우
      let data5 = names.some((item) => {
        // 결과값 boolean
        return item.startsWith("L");
      });
      console.log("data5");
      console.log(data5);

      //배열 모든 요소가 참일 경우
      let data6 = names.every((item) => {
        // 결과값 boolean
        return item.length > 0;
      });
      console.log("data6");
      console.log(data6);

      // find는 첫번째로 찾은 하나만 반환, filter는 해당 요소 모두 배열로 반환
      let data7 = names.find((item) => {
        return item.startsWith("L");
      });
      console.log("data7");
      console.log(data7);

      // 인덱스 번호를 찾아줌
      let data8 = names.findIndex((item) => {
        return item === "Larry Page";
      });
      console.log("data8");
      console.log(data8);
    </script>
    Hello, World
  </body>
</html>
